        <img

      </div>
      <div class="register-cont">
        <div>
          <form class="signup-form">
            <div class="field-wrap">
              <h2>Create your Hotjar account</h2>

              <div id="social">
                <button class="btn google">
                  <div>
                    <img
                      src="https://insights.hotjar.com/static/fff5178ed726208aaf82.png"
                    />
                  </div>

                  <div class="google-text">Sign up with Google</div>
                </button>

                <div class="horizontal-line hidden">
                  <div class="line"></div>
                  <div class="text">OR</div>
                  <div class="line"></div>
                </div>

                <div
                  class="form-signup-email hide-for-signup-email"
                  id="email_sign_up_form"
                >
                  <div class="input-form">
                    <label for="name">Full name</label>
                    <input
                      id="input-box1"
                      id="name"
                      name="name"
                      maxlength="50"
                      required=""
                      class=""
                      placeholder="e.g. Mary Jackson"
                    />
                  </div>
                  <div class="input-form">
                    <label for="name">Email address</label>
                    <input
                      id="mail"
                      name="name"
                      maxlength="50"
                      required=""
                      class=""
                      placeholder="your@email.com"
                    />
                  </div>
                  <div class="input-form password">
                    <div role="button" class="password-show-icon">
                      <img
                        src="../Resources/visibility.png"
                        class="visibility"
                      />
                      <span>Show</span>
                    </div>
                    <label for="name">password</label>
                    <input
                      id="psswd"
                      name="name"
                      maxlength="50"
                      required=""
                      class=""
                      placeholder="Set password"
                      type="password"
                    />
                    <ul class="password-footer">
                      <li id="eightChar">
                        <span class="bullet"></span>8 characters min.
                      </li>
                      <li id="uppercase">
                        <span class="bullet"></span>One uppercase
                      </li>
                      <li id="lowercase">
                        <span class="bullet"> </span>One lowercase
                      </li>
                    </ul>
                  </div>

                  <div class="terms-checkbox">
                    <input id="terms" name="terms" type="checkbox" />
                    <label for="terms" id="termsLabel"
                      >I accept the
                      <a class="underline black" href="#">Terms of Service</a
                      >.</label
                    >
                  </div>
                </div>

                <button
                  class="btn email hide-for-signup-email"
                  id="get_started"
                >
                  Get Started
                  <img class="right-arrow" src="../Resources/right-start.png" />
                </button>

                <button class="btn email" id="signup_with_email">
                  Sign up with email
                </button>

                <div class="info">
                  Already have an account?
                  <a class="underline" href="">Sign in now</a>
                  .
                </div>
              </div>
            </div>
          </form>
        </div>

        <img
          class="runner"
          src="https://insights.hotjar.com/static/14e15ed6e0f87bf04474.jpg"
        />
      </div>

      document
        .getElementsByClassName("visibility")[0]
        .addEventListener("click", () => {
          var psswd = document.getElementById("psswd");
          if (psswd.type === "password") {
            psswd.type = "text";
          } else {
            psswd.type = "password";
          }
        });

      document.getElementById("psswd").addEventListener("input", () => {
        var content = document.getElementById("psswd").value;

        var lowPattern = /[a-z]/;
        if (lowPattern.test(content)) {
          document.getElementById("lowercase").style.color = "green";
          document.getElementById("lowercase").style.fontWeight = "bold";
        } else {
          document.getElementById("lowercase").style.color =
            "rgba(0, 0, 0, 0.38)";
          document.getElementById("lowercase").style.fontWeight = "normal";
        }

        var pattern = /[A-Z]/;
        if (pattern.test(content)) {
          document.getElementById("uppercase").style.color = "green";
          document.getElementById("uppercase").style.fontWeight = "bold";
        } else {
          document.getElementById("uppercase").style.color =
            "rgba(0, 0, 0, 0.38)";
          document.getElementById("uppercase").style.fontWeight = "normal";
        }

        if (content.length >= 8) {
          document.getElementById("eightChar").style.color = "green";
          document.getElementById("eightChar").style.fontWeight = "bold";
        } else {
          document.getElementById("eightChar").style.color =
            "rgba(0, 0, 0, 0.38)";
          document.getElementById("eightChar").style.fontWeight = "normal";
        }
      });
