<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/signUp.css"
    />

    <title>Create your Hotjar account - Hotjar</title>
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/free/png-512/hotjar-3521492-2944936.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-main">
      <div class="title-bar">
        <img
          class="logo"
          src="https://seeklogo.com/images/H/hotjar-logo-7F1ECF09D5-seeklogo.com.png"
        />
      </div>
      <div class="register-cont">
        <div>
          <form class="signup-form">
            <div class="field-wrap">
              <h2>Create your Hotjar account</h2>

              <div id="social">
                <button class="btn google">
                  <div>
                    <img
                      src="https://insights.hotjar.com/static/fff5178ed726208aaf82.png"
                    />
                  </div>

                  <div class="google-text">Sign up with Google</div>
                </button>

                <duv class="horizontal-line">
                  <div class="line"></div>
                  <div class="text">OR</div>
                  <div class="line"></div>
                </duv>

                <button class="btn email">Sign up with email</button>

                <div class="info">
                  Already have an account?
                  <a class="underline" href="">Sign in now</a>
                  .
                </div>
              </div>
            </div>
          </form>
        </div>

        <img
          class="runner"
          src="https://insights.hotjar.com/static/14e15ed6e0f87bf04474.jpg"
        />
      </div>
    </div>

    <!-- Feeback tag html started -->
    <div class="feedback-container">
      <button class="feedback">
        <div class="feedback-text">Feedback</div>
        <div>
          <img
            class="feedback-img"
            src="../Resources/icons8-thumbs-up-60.png"
          />
        </div>
      </button>
    </div>
    <!-- Feeback tag html ended -->
  </body>
</html>
